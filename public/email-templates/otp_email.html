<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>One-Time Password</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
			}

			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				background-color: #ffffff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			h2 {
				color: #333333;
			}

			p {
				color: #555555;
				margin-bottom: 10px;
			}

			.otp-container {
				background-color: #f2f2f2;
				padding: 20px;
				font-size: 32px;
				text-align: center;
				border-radius: 5px;
			}

			.otp-code {
				color: #333333;
				font-weight: bold;
			}

			.signature {
				margin-top: 20px;
				color: #777777;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>One-Time Password</h2>
			<p>Dear {{USERNAME}},</p>
			<p>Your one-time password (OTP) is:</p>

			<div class="otp-container">
				<span class="otp-code">{{OTP_CODE}}</span>
			</div>

			<p>This OTP is valid for a single use and will expire in 5 min.</p>

			<p>Thank you for using our service!</p>
			<p class="signature">Best regards,<br />OTP Auth</p>
		</div>
	</body>
</html>
